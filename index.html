<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
      <div class="roll">
        <button>Player 1 Roll</button>
      </div>
      <div class="hold">
        <button>Player 1 Hold</button>
      </div>
      <div class="currScore">
        <p>Player 1 rolled:</p>
        <span id="currScore"></span>
      </div>
      <div class="turnScore">
        <p>Player 1 Turn Score:</p>
        <span id="turnScore"></span>
      </div>
      <div class="total">
        <p>Player 1 Total Score:</p>
        <span id="total"></span>
      </div>

      <div class="roll2">
        <button>Player 2 Roll</button>
      </div>
      <div class="hold2">
        <button>Player 2 Hold</button>
      </div>
      <div class="currScore2">
        <p>Player 2 rolled:</p>
        <span id="currScore2"></span>
      </div>
      <div class="turnScore2">
        <p>Player 2 Turn Score:</p>
        <span id="turnScore2"></span>
      </div>
      <div class="total2">
        <p>Player 2 Total Score:</p>
        <span id="total2"></span>
      </div>
    </div>
  </body>
</html>
