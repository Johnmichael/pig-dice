<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="wrapper">
    <div class="container">
      <h1 class="jumbotron">Pig Dice</h1>
      <div class="row">
        <div class="col-md-5 jumbotron">
          <h3>Player One</h3>
          <div class="roll">
            <button>Roll</button>
          </div>
          <div class="hold">
            <button>Hold</button>
          </div>
          <div class="currScore">
            <p>You rolled:</p>
            <span id="currScore"></span>
          </div>
          <div class="turnScore">
            <p>Turn Score:</p>
            <span id="turnScore"></span>
          </div>
          <div class="total">
            <p>Total Score:</p>
            <span id="total"></span>
          </div>
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-5 jumbotron">
          <h3>Player Two</h3>
          <div class="roll2">
            <button>Roll</button>
          </div>
          <div class="hold2">
            <button>Hold</button>
          </div>
          <div class="currScore2">
            <p>You rolled:</p>
            <span id="currScore2"></span>
          </div>
          <div class="turnScore2">
            <p>Turn Score:</p>
            <span id="turnScore2"></span>
          </div>
          <div class="total2">
            <p>Total Score:</p>
            <span id="total2"></span>
          </div>
        </div>
      </div>
      <form class="displayform" id="diceNumber">
        <label for="playerNumber">How many dice do you want to roll?</label>
        <input id="playerNumber" type="number" placeholder="0"></input>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="showDiceNumber">
        <p>You are rolling <span id="showDiceNumber"></span> dice.</p>
        <button id="changeDice">Change Dice Number</button>
      </div>
    </div>
    <img id="dicePic" src="https://vignette3.wikia.nocookie.net/pvzcc/images/4/4c/Dice.png/revision/latest?cb=20130305120729" alt="Dice">
  </div>
  </body>
</html>
