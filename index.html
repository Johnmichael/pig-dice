<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Dice</h1>
      <div class="roll">
        <button>Roll</button>
      </div>
      <div class="hold">
        <button>Hold</button>
      </div>
      <div class="currScore">
        <p>You rolled:</p>
        <span id="currScore"></span>
      </div>
      <div class="turnScore">
        <p>Turn Score:</p>
        <span id="turnScore"></span>
      </div>
      <div class="total">
        <p>Total:</p>
        <span id="total"></span>
      </div>
    </div>
  </body>
</html>
